<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customise-Page</title>
    <style>
        body{
            background-color: black;
            width: 300px;
            height: 100px;
        }
        h2{
            font: bold;
            color: white;
        }
        form>input[id='text']{
            margin-bottom: 5%;
        }
        form input[type='submit']{
            background-color: rgb(174, 174, 200);
            color: white;
        }
        
    </style>
</head>
<body>
    <h2>Welcome to the new tab</h2>
    <form>
        <input placeholder="Enter image url" id="text" type="text">
        <input type="submit">
    </form>
    <script src="popup.js"></script>
</body>
</html>
